spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.zikshana: DEBUG
    org.springframework.security: INFO

app:
  jwt:
    secret: ZikshanaSecretKeyForJWTTokenGeneration2024Test
    expiration: 86400000
  
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5174
  
  razorpay:
    key-id: test_key
    key-secret: test_secret

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html