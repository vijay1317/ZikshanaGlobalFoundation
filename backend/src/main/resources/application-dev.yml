spring:
  datasource:
    url: jdbc:h2:mem:zikshana_db
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.zikshana: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: ${JWT_SECRET:ZikshanaSecretKeyForJWTTokenGeneration2024}
    expiration: 86400000 # 24 hours

  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_ReVhaaf7KByKam}
    key-secret: ${RAZORPAY_KEY_SECRET:AUl0VBqFt6meyD5dkhOySf86}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
