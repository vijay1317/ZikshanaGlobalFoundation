spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/zikshana_db
    username: ${DB_USERNAME:zikshana_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

logging:
  level:
    org.zikshana: INFO
    org.springframework.security: WARN
