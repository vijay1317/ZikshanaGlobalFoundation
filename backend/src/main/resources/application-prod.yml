spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zikshana}
    username: ${SPRING_DATASOURCE_USERNAME:zikshana}
    password: ${SPRING_DATASOURCE_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  mail:
    email: ${MAIL_FROM:}
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-stacktrace: never

logging:
  level:
    org.zikshana: INFO
    org.springframework.security: DEBUG
    org.hibernate: WARN

app:
  jwt:
    secret: ${JWT_SECRET:ZikshanaSecretKeyForJWTTokenGeneration2024}
    expiration: 86400000

  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:80}

  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
