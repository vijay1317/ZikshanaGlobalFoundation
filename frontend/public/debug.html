<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div class="status success">✅ Static HTML is working</div>
    
    <div id="react-test">
        <div class="status error">❌ React test not loaded</div>
    </div>

    <h2>Console Logs:</h2>
    <div id="logs"></div>

    <script>
        console.log('Debug page loaded');
        
        // Capture console logs
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            logs.push('LOG: ' + args.join(' '));
            originalLog.apply(console, args);
            updateLogDisplay();
        };
        
        console.error = function(...args) {
            logs.push('ERROR: ' + args.join(' '));
            originalError.apply(console, args);
            updateLogDisplay();
        };
        
        function updateLogDisplay() {
            document.getElementById('logs').innerHTML = logs.map(log => 
                '<div style="background: #f8f9fa; padding: 5px; margin: 2px 0; font-family: monospace;">' + log + '</div>'
            ).join('');
        }

        // Test React main.jsx functionality
        setTimeout(() => {
            try {
                console.log('Testing main React app...');
                fetch('/src/main.jsx')
                    .then(response => response.text())
                    .then(text => {
                        console.log('main.jsx loaded successfully, length:', text.length);
                        document.getElementById('react-test').innerHTML = 
                            '<div class="status success">✅ main.jsx loads properly</div>';
                    })
                    .catch(err => {
                        console.error('Failed to load main.jsx:', err);
                        document.getElementById('react-test').innerHTML = 
                            '<div class="status error">❌ main.jsx failed to load: ' + err.message + '</div>';
                    });
            } catch (e) {
                console.error('Exception testing React:', e);
            }
        }, 100);
    </script>
</body>
</html>
